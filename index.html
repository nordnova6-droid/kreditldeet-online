<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secret Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Anonim Mesaj Göndər</h2>

<input type="text" id="name" placeholder="Adınızı yazın"><br><br>
<textarea id="message" placeholder="Mesajınızı yazın"></textarea><br><br>
<button onclick="sendMessage()">Göndər</button>

<p id="status"></p> 
<h3>Gələn Mesajlar:</h3>
<div id="messagesList"></div>

<script>
  const supabaseUrl = "https://hlbjftibzknwwkgeqslo.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhsYmpmdGliemtud3drZ2Vxc2xvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTU3ODgsImV4cCI6MjA4NjQ5MTc4OH0.fph2EMAZHzuBR71vitA-Tx7sGuAc9w-3vU9nWYBiOaM";


  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function sendMessage() {
    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;

    if (!name || !message) {
      document.getElementById("status").innerText = "Bütün xanaları doldurun!";
      return;
    }

    const { error } = await supabase
      .from("messages")
      .insert([{ name: name, message: message }]);

    if (error) {
  document.getElementById("status").innerText = error.message;
  console.log(error);
}

    } else {
      document.getElementById("status").innerText = "Mesaj göndərildi!";
      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
      loadMessages();
    }
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from("messages")
      .select("*")
      .order("created_at", { ascending: false });

    if (!error) {
      const list = document.getElementById("messagesList");
      list.innerHTML = "";
      data.forEach(msg => {
        list.innerHTML += `<p><b>${msg.name}:</b> ${msg.message}</p>`;
      });
    }
  }

  loadMessages();
</script>


</body>
</html>
